<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman to Decimal</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <input type="radio" name="type" checked>
            <label for="type">Roman</label>
            <input type="radio" name="type">
            <label for="type">Decimal</label>
            <label class="text-label" for="first-input">Roman:</label>
            <input type="text" name="first-input">
            <label class="text-label" for="second-input">Decimal:</label>
            <input type="text" name="second-input">
            <button class="btn" type="button">Convert</button>
        </form>
    </body>
</html>
